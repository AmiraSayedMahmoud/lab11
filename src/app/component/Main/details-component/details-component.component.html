<!-- {{prd | json}} -->
<div class="card m-2" style="width: 30%;">
    <img [src]="prd?.imgURL" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{prd?.name}}</h5>
      <div class="card-text">
        <div>Price is: {{prd?.price}}</div>
        <div>Quantity available is: {{prd?.quantity}}</div>
      </div>
      <hr>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button [disabled]="currentPrdID==prdIDsArr[0]" type="button" class="btn btn-primary" (click)="prevPrd()">Previous</button>
        <button type="button" class="btn btn-warning" (click)="goback()">Back</button>
        <button [disabled]="currentPrdID==prdIDsArr[prdIDsArr.length-1]" type="button" class="btn btn-primary" (click)="nextPrd()">Next</button>
      </div>
    </div>
  </div>
