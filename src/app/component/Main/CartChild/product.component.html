<div class="d-flex row justify-content-around m-3" *ngIf="IsPurshased; else Thanks">
<div ProductCard="rgb(189, 189, 218)" class="card p-3 ms-5" style="width: 18rem;" *ngFor="let prd of prdListofCat" >
    <img [src]="prd.imgURL" class="card-img-top ms-3" alt="" style="width: 200px; height: 100px;">
    <div class="card-body text-center">
      <h5 class="card-title">{{prd.name}}</h5>
      <h5 [class.bg-warning]="prd.quantity==1" [class.bg-danger]="prd.quantity==0" class="card-title" >
        <div *ngIf="prd.quantity!=0 && prd.quantity!=1">{{prd.quantity}}</div>
        <div *ngIf="prd.quantity==0">Out of stock</div>
        <div *ngIf="prd.quantity==1">The last one</div>
      </h5>
      <h5 class="card-title">{{prd.price}}</h5>
      <input #itemsCount type="number" class="form-control mb-4">
      <button class="btn btn-primary me-2" (click)="openPrdDetail(prd.id)">Details</button>
      <button type="button" class="btn btn-primary" (click)="buy(prd.id,prd.name,prd.price,prd.imgURL,prd.quantity,itemsCount.value) ">Add to Cart</button>
    </div>
  </div>
</div>
<ng-template #Thanks class="text-center">"Thanks for purchasing from our Store {{clientName}}"</ng-template>
    <button type="button" class="btn btn-primary" (click)="toggleTable()">Buy</button>
